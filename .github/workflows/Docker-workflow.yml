name: Docker Workflow
on:
  push:
    paths:
      - '**.java'
  workflow_dispatch:

jobs:
  build_Docker_image:
    name: Push Docker image to Docker hub
    runs-on: ubuntu-latest

    steps:
      - name: Clean
        run: mvn -ntp clean
      - name: Build
        run: mvn -ntp compile
      - name: Short tests
        run: mvn -ntp test -Dtest='CalculatorTest'
      - name: Long tests
        run: mvn -ntp test -Dtest='CalculatorTestThorough'